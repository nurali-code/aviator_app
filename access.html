<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<header>MOHAN BASSI</header>

	<main class="form">

			<h1>AVIATOR APP</h1>

			</form>
			<img src="img/coins.png" class="coins" alt="coins">
		</div>
	</main>

</body>
